<!-- Formular de înregistrare -->
<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="sign-up-form">
  
  <!-- Titlul formularului -->
  <h2 class="form-title">Sign Up</h2>

  <!-- Grup pentru câmpul de email -->
  <div class="form-group">
    <label for="email">Email:</label> <!-- Eticheta pentru câmpul de email -->
    <input id="email" formControlName="email" type="email" class="form-control" /> <!-- Câmp de input pentru email -->

    <!-- Mesaje de eroare pentru email -->
    <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched" class="error-message">
      <small *ngIf="signUpForm.get('email')?.errors?.['required']">Email is required.</small>
      <small *ngIf="signUpForm.get('email')?.errors?.['email']">Email is invalid.</small>
    </div>
  </div>

  <!-- Grup pentru câmpul de nume -->
  <div class="form-group">
    <label for="name">Name:</label> <!-- Eticheta pentru câmpul de nume -->
    <input id="name" formControlName="name" type="text" class="form-control" /> <!-- Câmp de input pentru nume -->

    <!-- Mesaje de eroare pentru nume -->
    <div *ngIf="signUpForm.get('name')?.invalid && signUpForm.get('name')?.touched" class="error-message">
      <small *ngIf="signUpForm.get('name')?.errors?.['required']">Name is required.</small>
    </div>
  </div>

  <!-- Grup pentru câmpul de prenume -->
  <div class="form-group">
    <label for="lastName">Last Name:</label> <!-- Eticheta pentru câmpul de prenume -->
    <input id="lastName" formControlName="lastName" type="text" class="form-control" /> <!-- Câmp de input pentru prenume -->

    <!-- Mesaje de eroare pentru prenume -->
    <div *ngIf="signUpForm.get('lastName')?.invalid && signUpForm.get('lastName')?.touched" class="error-message">
      <small *ngIf="signUpForm.get('lastName')?.errors?.['required']">Last Name is required.</small>
    </div>
  </div>

  <!-- Grup pentru câmpul de parolă -->
  <div class="form-group">
    <label for="password">Password:</label> <!-- Eticheta pentru câmpul de parolă -->
    <input id="password" formControlName="password" type="password" class="form-control" /> <!-- Câmp de input pentru parolă -->

    <!-- Mesaje de eroare pentru parolă -->
    <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched" class="error-message">
      <small *ngIf="signUpForm.get('password')?.errors?.['required']">Password is required.</small>
      <small *ngIf="signUpForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long.</small>
      <small *ngIf="signUpForm.get('password')?.errors?.['maxlength']">Password cannot exceed 30 characters.</small>
    </div>
  </div>

  <!-- Grup pentru selectarea rolului -->
  <div class="form-group">
    <label for="role">Role:</label> <!-- Eticheta pentru câmpul de rol -->
    <select id="role" formControlName="role" class="form-control"> <!-- Select pentru roluri -->
      <option value="">Select role</option>
      <option value="USER">User</option>
      <option value="ORGANIZER">Organizer</option>
    </select>

    <!-- Mesaje de eroare pentru selectarea rolului -->
    <div *ngIf="signUpForm.get('role')?.invalid && signUpForm.get('role')?.touched" class="error-message">
      <small *ngIf="signUpForm.get('role')?.errors?.['required']">Role is required.</small>
    </div>
  </div>

  <!-- Buton de submit -->
  <button type="submit" [disabled]="signUpForm.invalid" class="submit-button">Sign Up</button>
  <!-- Toast pentru succes -->
<div class="toast success-toast" *ngIf="showSuccessToast">
  ✅ Account created successfully!
</div>

</form>
